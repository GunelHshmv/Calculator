<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"

    crossorigin="anonymous"
  />
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100%; height: 100vh; background-color: rgb(88, 87, 87);">
        
        <div class="calc bg-dark" style="width: 20%; height: 70vh;">
            <div class="text-white d-flex flex-column align-items-end " style="height: 18vh;  " >
               <p  class="screen mt-4 mx-3 " style="font-size: 60px; ">0</p>
            </div>
            <div id="commonDiv" class="d-flex " >
                <div id="lgDiv" class=" d-none flex-wrap justify-content-around" style="height: 52vh; ">
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="(">(</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id=")">)</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="mc">mc</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="m+">m+</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="sin">sin</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="cos">cos</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="tan">tan</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="cot">cot</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="ln">ln</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="log">log</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="PI">π</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="E">e</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="x*x">x²</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="x*x*x">x³</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="x!">x!</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="Math.pow">xʸ</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="sqrt">√</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="abs">abs</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 22%; border: 1px solid black ;  border-radius: 100px;background-color: rgb(88, 87, 87);"><b><h4 id="rad">Rad</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 22%; border: 1px solid black ;  border-radius: 100px;background-color: rgb(88, 87, 87);"><b><h4 id="m-">m-</h4></b></button>
            </div>
            <div class="second butons d-flex flex-wrap justify-content-around" style="height: 52vh;">
                <button  class="btns" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(191, 190, 190);"><b><h4 id="AC">AC</h4></b></button>
                <button  class="btns " style="width: 22%; border: 1px solid black ; border-radius: 100px;background-color: rgb(191, 190, 190); "><b><h4 id="-+">+/-</h4></b></button>
                <button  class="btns" style="width: 22%; border: 1px solid black ; border-radius: 100px;background-color: rgb(191, 190, 190);"><b><h4 id="%">%</h4></b></button>
                <button  class="btns text-white" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: orange;"><b><h4 id="/">/</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="7">7</h4></b></button>

                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="9">9</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: orange;"><b><h4 id="*">x</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="4">4</h4></b></button>
                <button  class=" btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="5">5</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ;  border-radius: 100px;background-color: rgb(88, 87, 87);"><b><h4 id="6">6</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: orange;"><b><h4 id="-">-</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="1">1</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="2">2</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ;  border-radius: 100px;background-color: rgb(88, 87, 87);"><b><h4 id="3">3</h4></b></button>
                <button  class="btns text-white mt-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: orange;"><b><h4 id="+">+</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 49%; border: 1px solid black ; border-radius: 100px; background-color: rgb(88, 87, 87);"><b><h4 id="0">0</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 22%; border: 1px solid black ;  border-radius: 100px;background-color: rgb(88, 87, 87);"><b><h4 id=".">,</h4></b></button>
                <button  class="btns text-white mt-1 mb-1" style="width: 22%; border: 1px solid black ; border-radius: 100px; background-color: orange;"><b><h4 id="equal">=</h4></b></button>

            </div>
        </div>
